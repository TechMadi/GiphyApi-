<div class="container">
  <div class="row">
    <div class="col-md-8 col-12 w-75 mx-auto">
      <button class="btn btn-warning mt-2" [routerLink]="['/home']">
        Back
      </button>
      <app-search (searchTerm)="getSearchTerm($event)"></app-search>
    </div>
    <div class="col-12 col-md-10 mx-auto mt-4">
      <div class="row d-flex justify-content-center">
        <div
          class="col-md-3 col-sm-6 col-8 my-auto"
          *ngFor="let trendingGiph of trendingGiphs"
        >
          <div class="card text-center">
            <img
              [src]="trendingGiph.images.preview_webp.url"
              alt=""
              class="card-img-top"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
